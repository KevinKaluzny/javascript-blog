<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="blog">
        <div class="container">
            <h1 class="logo">Trening Fizyka</h1>
            <p>Notatki z fizyki</p>
            <main class="wrapper">
                <aside class="sidebar">
                    <h2 class="section-title">Spis treści</h2>
                    <ul class="list titles"></ul>
                </aside>
                <section class="posts">
                    
                </section>
                <aside class="sidebar">
                    <h2 class="section-title">Słowa kluczowe</h2>
                    <ul class="list tags"></ul>
                    <h2 class="section-title">Kategorie</h2>
                    <ul class="list authors"></ul>
                </aside>
            </main>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script id="template-article-link" type="text/x-handlebars-template">
        <li><a href="#{{ id }}"><span>{{ title }}</span></a></li>
    </script>
    <script id="template-tag" type="text/x-handlebars-template">
        <li><a href="#tag-{{ tag }}">{{ tag }}</a></li>
    </script>
    <script id="template-author-link" type="text/x-handlebars-template">
        <a href="#">{{ author }}</a>
    </script>
    <script id="template-tag-cloud-link" type="text/x-handlebars-template">
        {{#each tags}}
        <li><a href="#tag-{{ tag }}" class="{{ className }}">{{ tag }}</a></li>
        {{/each}}
    </script>
    <script id="template-authors-list-link" type="text/x-handlebars-template">
        {{#each authors }}
        <li><a href="#"><span>{{ author }}</span> ({{ count }})</a></li>
        {{/each}}
    </script>
    <script src="js/script.js"></script>
</body>

</html>
